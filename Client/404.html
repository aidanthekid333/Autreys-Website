<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #292929;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 72px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for could not be found.</p>
  <p>But don't worry, you can <a href="/">go back to the homepage</a> or try searching for what you need.</p>

</html>
